<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Bootstrap Visualization Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  
  <!--CSS Link-->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body>

<!-- Calling navigation bar nav.html-->
  <script id="replace_with_navbar" src="js/nav.js"></script>
<!-- end nav bar-->

<!-- define the area to display information -->
  <div class="container" style="width: 60%; height: 60%;">

    <!-- Display heading -->
    <h1 class="card-title pad_top">Comparison: Latitude vs. X</h1>
    <h6>Click any plot to get an in-depth analysis</h6> 
    <div class="box">
            <!-- turn column into a sub table with 2 rows and 2 columns -->
            <div class="row">
              <!-- sub table row1 col1 -->
              <div class="col-lg-6"><p style="color:blue;"><b>Latitude vs Temperature Analysis</b></p>
                <a href="Temperature.html">
                  <img class="img_80pc center" src="\Resources\assets\images\temp.png" title="Click to Open Temperature vs Latitude Analysis">
                </a>
              </div>
              <!-- end sub table row1 col1 -->
              <!-- sub table row1 col2 -->
              <div class="col-lg-6 "><p style="color:blue;"><b>Latitude vs Humidity Analysis</b></p>
                <a href="Humidity.html">
                  <img class="img_80pc center" src="\Resources\assets\images\humid.png" title="Click to Open Humidity vs Latitude Analysis">
                </a>
              </div> 
              <!-- end sub table row1 col2 -->
            </div>  
            <!-- end sub table row1 -->

            <!-- starts sub table row2 -->
            <div class="row" >
              <!-- sub table row3 col1 -->
              <div class="col-lg-6"><p style="color:blue;"><b>Latitude vs Cloudiness Analysis</b></p>
                <a href="Cloudiness.html">
                  <img class="img_80pc center" src="\Resources\assets\images\cloud.png" title="Click to Open Cloudiness vs Latitude Analysis">
                </a>
              </div>
              <!-- end sub table row2 col1 -->
              <!-- sub table row2 col2 -->
              <div class="col-lg-6"><p style="color:blue;"><b>Latitude vs Wind Speed Analysis</b></p>
                <a href="Wind.html">
                  <img class="img_80pc center" src="\Resources\assets\images\wind.png" title="Click to Open Wind Speed vs Latitude Analysis">
                </a>
              </div>
              <!-- end sub table row2 col2 -->
            </div>
            <!-- end sub table row2 -->

    </div>   
  </div>


</body>

</html>
